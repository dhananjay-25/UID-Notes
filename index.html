        /* =========================================
           DARK GRADIENT THEME VARIABLES
           ========================================= */
        :root {
            --primary: #3b82f6;       /* Electric Blue */
            --primary-glow: rgba(59, 130, 246, 0.4);
            --accent: #f59e0b;        /* Amber */

            --surface: rgba(30, 41, 59, 0.7); /* Glassy Dark */
            --surface-hover: rgba(51, 65, 85, 0.8);
            --border: rgba(148, 163, 184, 0.15);
            --text-main: #f8fafc;     /* Almost White */
            --text-light: #94a3b8;    /* Muted Blue-Grey */
            --radius: 16px;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed; /* Parallax-like effect */
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* HEADER SECTION */
        header {
            background: transparent;
            padding: 4rem 1rem 2rem 1rem;
            text-align: center;
        }

        header h1 { 
            margin: 0; 
            font-size: 3rem; 
            letter-spacing: -0.05em; 
            font-weight: 800; 
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }
        header p { margin-top: 0.5rem; color: var(--text-light); font-size: 1.2rem; }

        /* NAVIGATION TABS (Glassmorphism) */
        .nav-wrapper {
            position: sticky;
            top: 1rem;
            z-index: 100;
            padding: 0 1rem;
            display: flex;
            justify-content: center;
        }

        nav {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 99px;
            padding: 0.5rem;
            display: flex;
            gap: 0.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
            overflow-x: auto;
            max-width: 100%;
        }

        .nav-tab {
            background: transparent;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-light);
            cursor: pointer;
            border-radius: 99px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-tab:hover { color: white; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .nav-tab.active { 
            background: var(--primary); 
            color: white; 
            box-shadow: 0 0 15px var(--primary-glow);
        }

        /* MAIN LAYOUT */
        main {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1rem;
            min-height: 80vh;
        }

        .module-view {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            animation: fadeIn 0.5s ease;
        }

        .module-view.active { display: grid; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* CARD COMPONENT (Glassy) */
        .card {
            background: var(--surface);
            backdrop-filter: blur(12px);
            border-radius: var(--radius);
            padding: 2rem;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(96, 165, 250, 0.5);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.6);
        }

        /* Card Glow Effect */
        .card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .card:hover::before { opacity: 1; }

        .card-tag {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            padding: 0.35rem 0.8rem;

            letter-spacing: 0.05em;
            background: rgba(255,255,255,0.1);
            color: var(--text-light);
            border: 1px solid rgba(255,255,255,0.1);

            font-size: 1.5rem; 
            color: #fff; 
            padding-right: 2rem;
            line-height: 1.3;
        }
        .card p { 
            color: var(--text-light); 
            font-size: 1rem; 
            margin-bottom: 2rem; 
            flex-grow: 1; 
            line-height: 1.7;
        }

            background: var(--primary); 
            color: white; 
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .modal {
            background: #1e293b; /* Solid dark background for readability */

            max-width: 900px;
            height: 90vh;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: zoomIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .modal-header {
            padding: 1.5rem 2.5rem;
            background: #0f172a;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 { margin: 0; color: white; font-size: 1.5rem; }
        
        .close-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            width: 36px; height: 36px;
            border-radius: 50%;
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .close-btn:hover { background: #ef4444; color: white; }

        .modal-body {
            padding: 3rem;
            overflow-y: auto;
            color: #cbd5e1; /* Light gray text */
            font-size: 1.1rem;
            line-height: 1.8;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }

        .comparison-table td { border: 1px solid var(--border); padding: 1rem; vertical-align: top; }
        .comparison-table tr:nth-child(even) { background: rgba(255,255,255,0.02); }

    </style>
</head>

    const modalOverlay = document.getElementById('noteModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalBody = document.getElementById('modalBody');

    // RENDER MODULES
    function render() {
        Object.keys(courseData).forEach(key => {
            const container = document.getElementById(key);
            let html = '';
            courseData[key].forEach((item, index) => {
                html += `
                    <div class="card">
                        <span class="card-tag tag-${key}">${key.toUpperCase()} Topic</span>
                        <h3>${item.title}</h3>
                        <p>${item.summary}</p>
                        <button class="btn-study" onclick="openModal('${key}', ${index})">
                            Open Study Notes
                        </button>
                    </div>
                `;
            });
            container.innerHTML = html;
        });
    }

    // TAB SWITCHING
    window.switchTab = function(moduleId) {
        // Active Tab UI
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
        
        // Active Module View
        document.querySelectorAll('.module-view').forEach(m => m.classList.remove('active'));
        document.getElementById(moduleId).classList.add('active');
        
        // Scroll to top
        window.scrollTo(0,0);
    }

    // MODAL FUNCTIONS
    window.openModal = function(key, index) {
        const item = courseData[key][index];
        modalTitle.innerText = item.title;
        modalBody.innerHTML = item.content;
        modalOverlay.classList.add('open');
        document.body.style.overflow = 'hidden';
    }

    window.closeModal = function() {
        modalOverlay.classList.remove('open');
        document.body.style.overflow = 'auto';
    }

    // Close on click outside
    modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) closeModal();
    });

    // Close on Escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeModal();
    });

    // Initialize
    render();

</script>
